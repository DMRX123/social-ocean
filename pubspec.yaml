name: social_ocean
description: A futuristic Flutter-based social media app.
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  flutter_bloc: ^8.1.2
  http: ^0.13.5
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/logo/social_ocean_logo.png
    - assets/badges/vip.png
    - assets/badges/king.png
    - assets/badges/queen.png
    - assets/badges/verified.png
    - assets/splash/splash_bg.png